<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap -->
  <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
  <!-- end -->
  <!-- mobil -->
  <link rel="stylesheet" href="../libs/country/country.css">

  <!-- custom -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/media.css">
  <!-- end -->

</head>

<body>
  <aside id="mySidebar" class="sidebar w-300">
    <a href="javascript:void(0)" class="closebtn fa-solid fa-angles-left" onclick="closeNav()"></a>
    <p class="px-3 fw-bolder gray-text">King Khalid International Airport port inspection system</p>
    <ul class="p-0">
      <li>
        <a href="./pages/addImage.html" class="active"><i class="fa-solid fa-circle-plus me-2"></i>new request</a>
      </li>
      <li>
        <a href="./pages/clientPage.html"><i class="fa-solid fa-chart-line me-2"></i>dashboard</a>
      </li>
      <li>
        <a href="./pages/clientPage1.html"><i class="fa-solid fa-gauge me-2"></i>Performance indicators</a>
      </li>
      <li>
        <a href="./pages/productsImg.html"><i class="fa-solid fa-magnifying-glass-plus me-2"></i>advanced search</a>
      </li>
    </ul>
  </aside>
  <nav class="navbar px-4">
    <button class="openbtn show-btn" onclick="openNav()"><i class="fa-solid fa-bars-staggered"></i></button>
    <div class="h-100 d-flex align-items-center">
      <div class="logo h-100">
        <img src="../images/logo.jpg" alt="logo">
      </div>
      <h5 class="fw-bolder ms-2 mb-0">
        Saudi food &
        <br />
        drog authority
      </h5>
    </div>
    <h6 class="mb-0 fw-bolder d-flex align-items-center">
      <p class="m-0 d-none d-sm-block">Abdulaziz S.Al-Anazi</p>
      <i class="fa-regular fa-circle-user ms-2" title="Abdulaziz S.Al-Anazi"></i>
    </h6>
  </nav>
  <main class="m-300 py-3 py-md-5 new-request">
    <section class="col-12 col-md-10 col-xl-6 m-auto content-page ">
      <div class="box-shadow border-R">
        <h5 class="font-14 text-capitalize fw-bold mb-0 px-3 py-4 border-b-1">Create a new account</h5>
        <form action="" class="px-4 px-md-5 py-3 py-md-4">
          <div class="box-input mb-3">
            <label class="fw-bold font-14 mb-2" for="c-name">client name</label>
            <input type="text" class="font-14 form-control" id="c-name" placeholder="mona">
          </div>
          <div class="box-input mb-3">
            <label class="fw-bold font-14 mb-2" for="user-name">user name</label>
            <input type="text" class="font-14 form-control" id="user-name" placeholder="mona">
          </div>
          <div class="box-input mb-3">
            <label class="fw-bold font-14 mb-2" for="email">email</label>
            <input type="email" class="font-14 form-control" id="email" placeholder="mona@g.c ">
          </div>
          <div class="box-input mb-3">
            <label class="fw-bold font-14 mb-2 d-block" for="mobile">mobile</label>
            <input type="tel" class="font-14 form-control" id="mobile" placeholder="04562123">
          </div>
          <div class="box-input mb-3">
            <label class="fw-bold font-14 mb-2" for="pass">password</label>
            <input type="password" class="font-14 form-control" id="pass" placeholder="password">
          </div>
          <div class="box-input mb-3">
            <label class="fw-bold font-14 mb-2" for="c-pass">confirm password</label>
            <input type="password" class="font-14 form-control" id="c-pass" placeholder="password">
          </div>
          <div id="confirm-message" class="box-input mb-3">
            <div class="d-felx flex-wrap">
              <span id="match" class="invalid font-12 fw-bold">Passwords don't match !</span>
            </div>
          </div>
          <button class="btn btn-back mt-4 m-auto d-block">Create</button>
        </form>
      </div>
    </section>
  </main>


  <!-- bootstrap -->
  <script src="../libs/jQuery.js"></script>
  <script src="../libs/bootstrap/bootstrap.bundle.min.js"></script>
  <!-- end -->


  <!-- mobil -->
  <script src="../libs/country/country.js"></script>

  <!-- custom -->
  <script src="../js/confirmPass.js"></script>
  <script src="../js/mobile.js"></script>
  <script src="../js/script.js"></script>
</body>

</html>
