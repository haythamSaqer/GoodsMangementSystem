<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap -->
  <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
  <!-- end -->

  <!-- custom -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/media.css">
  <!-- end -->

</head>

<body>
  <section class="background-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-3 mb-lg-0 text-center text-lg-start text">
          <div class="h-100 d-flex align-items-center justify-content-center justify-content-lg-start">
            <div class="logo h-100">
              <img src="../images/logo.jpg" alt="logo">
            </div>
            <h5 class="fw-bolder ms-2 mb-0">
              Saudi food &
              <br />
              drog authority
            </h5>
          </div>
          <h1 class="fw-bold my-3 my-md-5">
            The best offer <br />
            for your business
          </h1>
          <p class="mb-2 mb-md-4 opacity-75 fw-bold">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Temporibus, expedita iusto veniam atque, magni tempora mollitia
            dolorum consequatur nulla, neque debitis eos reprehenderit quasi
            ab ipsum nisi dolorem modi. Quos?
          </p>
        </div>

        <div class="col-lg-6 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

          <div class="card bg-glass">
            <div class="card-body p-4 p-md-5">
              <form>
                <div class="mb-3 mb-md-4">
                  <label class="font-14 fw-bold form-label" for="email">Email address</label>
                  <input type="email" id="email" class="form-control" />
                </div>

                <div class="mb-3 mb-md-4">
                  <label class="font-14 fw-bold form-label" for="pass">Password</label>
                  <input type="password" id="pass" class="form-control" />
                </div>

                <div class="form-check d-flex align-items-center mb-3 mb-md-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="accept" checked />
                  <label class="form-check-label font-12 fw-bold gray-text" for="accept">
                    Subscribe to our newsletter
                  </label>
                </div>

                <button type="submit" class="btn btn-edit btn-block px-4 px-md-5">
                  Login
                </button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
