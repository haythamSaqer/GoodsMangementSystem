{% extends 'base.html' %}
{% block content %}


    <main class="m-300 py-3 py-md-5">
        <section class="container p-0 content-page box-shadow border-R">
            <div class="px-4 border-b-1 mb-3 d-flex flex-wrap justify-content-between align-items-center">
                <h5 class="text-capitalize fw-bold mb-0 px-3 py-4">Employee</h5>
                <a href="{% url 'goods_management:employee-create' %}" class="btn btn-edit text-capitalize">new account <i
                        class="fa-solid fa-circle-plus ms-2"></i></a>
            </div>
            <div class="mx-4">
                <table>
                    <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>user name</th>
                        <th>email</th>
                        <th>mobile</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        {% for employee in employees %}
                        <td>{{ employee.username }}</td>
                        <td>{{ employee.username }}</td>
                        <td>{{ employee.email }}</td>
                        <td>{{ employee.phone }}</td>
                        <td>
                            <a href="{% url 'goods_management:employee-update' employee.pk %}" class="btn btn-edit m-auto font-14 me-2"><i
                                    class="fa-solid fa-pen-to-square"></i></a>
                            <button class="btn btn-del m-auto font-14"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </main>
{% endblock %}
