<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'goods_management:order_list' %}">Orders</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
    </ul>
</nav>
{% block content %}{% endblock %}
{% block scripts %}
{% endblock %}
</body>
</html>
